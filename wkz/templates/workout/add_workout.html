{% extends 'lib/base.html' %}
{% load static %}
{% block body %}
<div class="row">
    <div class="col-md-10 ml-auto mr-auto">
        <div class="card card-plain card-subcategories">
            <div class="card-body ">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Workout Details</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <form action="{% url 'add-workout' %}" method="post" accept-charset="utf-8"
                                enctype="multipart/form-data" class="form-horizontal">
                                {% csrf_token %}                            
                                {% include "workout/workout_main_form.html" %}
                            </div>
                        </div>
                    </div>
                    <ul class="nav nav-pills nav-pills-default nav-pills-icons justify-content-center" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#intervals" role="tablist">
                        <i class="fas fa-recycle"></i>
                        &nbsp;Intervals
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#other" role="tablist">
                            <i class="fas fa-mountain"></i>
                            &nbsp;Other
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content tab-space tab-subcategories">
                    <div id="intervals" class="container tab-pane active"><br>
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title"><i class="fas fa-recycle"></i>&nbsp;Intervals</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    {% include "workout/workout_interval_form.html" %}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="other" class="container tab-pane fade"><br>
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title"><i class="fas fa-mountain"></i>&nbsp;Other</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <h3>other</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <button id="button" class="btn btn-success" type="submit" name="action"><i
                                class="fas fa-check"></i>&nbsp;&nbsp;Submit
                            </button>
                            <a href="/workout" class="btn btn-outline-secondary">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
